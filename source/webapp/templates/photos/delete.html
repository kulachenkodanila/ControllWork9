{% extends "base.html" %}
{% block title %}Удаление фотографии{% endblock %}

{% block content %}
    <h2>Удалить фото: {{ photo.signature }}?</h2>
    <form action="" method="post">
        {% csrf_token %}
        <button type="submit" class="btn">Да</button>
    </form>
    <a class="btn" href="{% url "webapp:photo_view" photo.pk %}">Нет</a>
{% endblock %}
