{% extends "base.html" %}
{% block title %}Удаление альбома{% endblock %}

{% block content %}
    <h2>Удалить альбом: {{ album.name }}?</h2>
    <form action="" method="post">
        {% csrf_token %}
        <button type="submit" class="btn">Да</button>
    </form>
    <a class="btn" href="{% url "webapp:album_view" album.pk %}">Нет</a>
{% endblock %}
